[server]
# Protocol (http, https,https is temporarily not supported)
protocol = http


# The http port  to use
http_port = 8188

# https certs & key file
cert_file =
cert_key =

apiversion = 0.0.1

auth_from = twin-space

[database]
# postgres or sqlite3
type = postgres
host = 127.0.0.1:5432
name = patrol
user = postgres
password = postgres
# Use either URL or the previous fields to configure the database
# Example: mongodb://fred:foobar@localhost/baz
# if not set,will use other params automatic splicing
url =
# set table perfix ,if not set ,it will be p_
table_perfix = p_
# if not set or set 0 ,it`s default value is 100
max_open_conn = 100
max_idle_conn = 100

#if not set or set 0,it`s default value is 14400. time unit is second
conn_max_life_time =

# postgre schema name default is plublic
schema_name = 
group_name = 

ssl_mode = disable

ca_cert_path =
client_key_path =
client_cert_path =
server_cert_name =

#Print executed SQL log
log_queries = false

#sqlite3
path =
cache_mode =

[log]
# Either "console", "file", "syslog". Default is console and  file
# Use space to separate multiple modes, e.g. "console file"
mode = console

# Either "debug", "info", "warn", "error", "critical", default is "info"
level = info

# optional settings to set different levels for specific loggers. Ex filters = sqlstore:debug
filters =

# For "console" mode only
[log.console]
level =

# log line format, valid options are text, console and json
format = console

# For "file" mode only
[log.file]
level =

# log line format, valid options are text, console and json
format = text

# This enables automated log rotate(switch of following options), default is true
log_rotate = true

# Max line number of single file, default is 1000000
max_lines = 1000000

# Max size shift of single file, default is 28 means 1 << 28, 256MB
max_size_shift = 28

# Segment log daily, default is true
daily_rotate = true

# Expired days of log file(delete after max days), default is 7
max_days = 7

[s3]
# Default location value us-east-1
location =
endpoint = 172.21.92.181:8999
access_key = fWBxGUDYoqKXOASoavQGEfyL
secret_key = 1MQ5ym1WtfkMqaanbFPMLqDK
token =
bucket_name = sy-patrol-test
# content_type_map is the mapping relationship between the file type and the corresponding content type when uploading to s3.
# If it is blank, the default value in the program will be used
# default value and example:
# .tiff:image/tiff;.csv:application/csv;.png:image/png
# If there is no file type declared in it, content type=image/png will be used by default
content_type_map =
# Default secure value false
secure =

